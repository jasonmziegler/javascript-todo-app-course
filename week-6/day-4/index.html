  <body>
    <h1>JavaScript Todo List App</h1>
    <h2>My Todos</h2>
    <div>
      <input id="todo-input" type="text" placeholder="Type Your Todo Here"/>

    <div> 
      <label for="toggle-all-todos">Toggle All Todos</label>
      <input id="toggle-all-todos" type="checkbox" name="toggle-all-todos" value="Toggle">
      <button id="show-all-filter-button">Show All Todos</button>
      <button id="show-incomplete-filter-button">Show Incomplete Todos</button>
      <button id="show-complete-filter-button">Show Complete Todos</button>
